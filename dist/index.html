          <input type="date" placeholder="Date" name="date" required/>
          <input placeholder="Hours Slept" name="hours_slept" required/>
          <input placeholder="Sleep Quality" name="sleep_quality" required/>
          <input type="submit" value="Add Sleep Data!">
          <!-- <label for="sleep-date">Date:</label><br>
          <input class="sleep-date-input" id="sleep-date" type="date" required/><br>
          <label for="slept-hours">Hours Slept:</label><br>
          <input class="slept-hours-input" id="slept-hours" type="text" placeholder=" 3" required/><br>

          <input class="sleep-quality-input" id="sleep-quality" type="text" placeholder=" 5.6" required/><br><br>
          <button class="submit-sleep-data" type="submit">Submit</button> -->

      </section>
      <p class='js-error'><p>
