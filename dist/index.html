<!DOCTYPE html>
<html lang= "en">
  <head>
    <meta charset="UTF-8">
    <title>Fitlit</title>
  </head>
  <body>
    <nav>
      <h1>Fit Lit</h1>
    </nav>
    <main>
      <article class="user-widget">
        <section class="welcome-box">
          <article class="user-step-goals">
          </article>
        </section>
      </article>
      <section class="hydration-box">
      </section>
      <section>
        <form class="hydration-form" id=2>
          <label for="hydro_date">Date:</label><br>
          <input type="date" placeholder="Date" name="date" id="hydro_date" required/>
          <label for="ounces">Date:</label><br>
          <input placeholder="Ounces" name="ounces" id="ounces" required/>
          <input type="submit" value="Add Hydration Data!">
        </form>
      </section>
      <section class="sleep-box">
      </section>
      <section>
        <form class="sleep-form" id=2>
          <label for="sleep_date">Date:</label><br>
          <input type="date" placeholder="Date" name="date" id="sleep_date" required/>
          <label for="hours_slept">Date:</label><br>
          <input placeholder="Hours Slept" name="hours_slept" id="hours_slept" required/>
          <label for="sleep_quality">Date:</label><br>
          <input placeholder="Sleep Quality" name="sleep_quality" id="sleep_quality" required/>
          <input type="submit" value="Add Sleep Data!">
        </form>
      </section>
      <p class='js-error'><p>
    </main>

<!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
    <!-- <script src="./src/scripts.js"></script> -->
    <script src="bundle.js"></script>
  </body>
</html>
