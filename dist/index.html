<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Fitlit</title>
  </head>
  <body>
    <nav>
      <h1>Fit Lit</h1>
    </nav>
    <!-- <h1>Activity Tracker</h1> -->

    <main>
      <article class="user-widget">
        <section class="welcome-box">
          <article class="user-step-goals">

      <section class="hydration-box">

      <p class='js-error'><p>
